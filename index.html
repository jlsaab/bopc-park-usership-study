<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BOPC Park Usership Study Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
</head>

<body>
    <div id="main-container">
        <nav>
            <div class="title">BOPC Park Usership Study Map</div>
            <div class="nav-links">
                <a class="nav-link" href="https://github.com/jlsaab/bopc-park-usership-study" target="_blank">About this map</a>
                &nbsp;
                <a class="nav-link" href="https://www.bfloparks.org/about/" target="_blank">About BOPC</a>
            </div>

        </nav>
        <div id="content-container">
            <div id="sidebar">
                <p>Welcome! Click on a park to see its study locations. This is for BOPC's park usership study.</p>
                <p class="h1">Toggle Study Layers</p>
                <p>
                    <button id="zones-toggle" class="button" role="button">
                        Zones&nbsp;
                        <!-- <i class="i5 gg-shape-circle"></i> -->
                    </button>
                    <button id="scan-routes-toggle" class="button" role="button">
                        Activity Scan Routes&nbsp;
                        <!-- <i class="i6 gg-shape-circle"></i> -->
                    </button>
                    <button id="entry-points-toggle" class="button" role="button">
                        Entry Count Points&nbsp;
                        <!-- <i class="i7 gg-shape-circle"></i> -->
                    </button>
                    <!-- <p class="legend-items">
                        Entry Count Point Types<br>
                        <img src="all-icon.svg" alt="All Icon" height="16px" /> All Count <br>
                        <img src="pedestrian-icon.svg" alt="Pedestrian Icon" height="16px" /> Pedestrian Count <br>
                        <img src="car-icon.svg" alt="Car Icon" height="16px" /> Car Count
                    </p> -->
                </p>
                <p class="h1">Zoom to Each Park</p>
                <p>Major Parks&nbsp;<i class="i1 gg-shape-circle"></i></p>
                <p>
                    <button id="delaware" class="button" role="button">Delaware Park</button>
                    <button id="mlk" class="button" role="button">MLK Jr. Park</button>
                    <button id="cazenovia" class="button" role="button">Cazenovia Park</button>
                    <button id="south" class="button" role="button">South Park</button>
                    <button id="riverside" class="button" role="button">Riverside Park</button>
                    <button id="front" class="button" role="button">Front Park</button>
                </p>
                <p>Pocket Parks&nbsp;<i class="i2 gg-shape-circle"></i></p>
                <p>
                    <button id="days" class="button" role="button">Days Park</button>
                    <button id="heacock" class="button" role="button">Heacock Place</button>
                    <button id="prospect" class="button" role="button">Prospect Park</button>
                </p>
                <p>Parkways&nbsp;<i class="i3 gg-shape-circle"></i></p>
                <p>
                    <button id="bidwell" class="button" role="button">Bidwell Parkway</button>
                    <button id="chapin" class="button" role="button">Chapin Parkway</button>
                    <button id="lincoln" class="button" role="button">Lincoln Parkway</button>
                </p>
                <p>Circles&nbsp;<i class="i4 gg-shape-circle"></i></p>
                <p>
                    <button id="colonial" class="button" role="button">Colonial Circle</button>
                    <button id="ferry" class="button" role="button">Ferry Circle</button>
                    <button id="gates" class="button" role="button">Gates Circle</button>
                    <button id="mcclellan" class="button" role="button">McClellan Circle</button>
                    <button id="mckinley" class="button" role="button">McKinley Circle</button>
                    <button id="soldiers" class="button" role="button">Soldier's Circle</button>
                    <button id="symphony" class="button" role="button">Symphony Circle</button>
                </p>
                <p class="h1">Reset Map</p>
                <button id="home" class="button" role="button">Full View</button>
                <p><br><br><br><br><br></p>
            </div>
            <div id="map">
                <!-- <div id="menu">
                    <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite" checked="checked"
                        cursor="pointer">
                    <label for="satellite-streets-v12">satellite streets</label>
                    <input id="dark-v11" type="radio" name="rtoggle" value="dark">
                    <label for="dark-v11">dark</label>
                    <input id="streets-v12" type="radio" name="rtoggle" value="streets">
                    <label for="streets-v12">streets</label>
                    <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors">
                    <label for="outdoors-v12">outdoors</label>
                </div> -->
            </div>
            <!-- background layer menu -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
